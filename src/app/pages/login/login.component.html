
<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-yellow-100 via-orange-50 to-pink-100">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md transition-all hover:scale-[1.01] duration-300">
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.png" alt="Logo" class="h-14 w-14 mb-3" />
      <h2 class="text-3xl font-semibold text-gray-800">Welcome Back ðŸ‘‹</h2>
      <p class="text-gray-500 text-sm mt-2">Login to continue shopping</p>
    </div>

    <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all">
        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email.
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input formControlName="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="mt-1 w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400 transition-all">
        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </p>
      </div>

      <div class="flex items-center justify-between text-sm text-gray-600">
        <label class="flex items-center gap-2">
          <input type="checkbox" class="rounded text-amber-500 focus:ring-amber-400" />
          Remember me
        </label>
        <a href="#" class="text-amber-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" (click)="onLogin()"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white py-3 rounded-xl text-lg font-semibold transition-all shadow-md hover:shadow-lg">
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-sm mt-6">
      Don't have an account?
      <a href="#" class="text-amber-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
</div>
